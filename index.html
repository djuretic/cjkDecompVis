<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>CJK Decomposition</title>
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		.link{
			fill: none;
			stroke: #ccc;
			stroke-width: 1.5px;
		}

		.circle{
			fill: white;
		}

		.text{
			text-anchor: middle;
			font-size: 15px;
			cursor: default;
		}

		#char {
			width: 16px;
		}

		svg {
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>CJK Decomposition</h1>
				<form class="form-inline">
					Enter character:
					<input id="char" type="text" value="é˜¿" size="1"></input>
					<input id="submit" class="btn" type="submit" value="Show" disabled="disabled"/>
				</form>
				<div id="svg"></div>
			</div>
		</div>
	</div>
</body>

</html>
